name: places-env github action

on:
  push:
    branches: [ main ]

jobs:
  generate-prod-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: marckrenn/places-env@v1
        with:
          version: "latest"
          keys: |
            prod: ${{ secrets.PROD_KEY }}
          generate: prod
      
      - name: Print Generated Prod Environment file
        run: |
          echo "Printing contents of prod environment file:"
          cat .env.prod || echo "No prod environment file found."